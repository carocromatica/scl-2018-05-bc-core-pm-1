<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" /> 

</head>

<body>

   <div id="container">

      <header>
        <h1>Cifrado Cesar</h1>
      </header>

      <div> 
        <form>
          <div>
            <input id="desplazamiento" type="number"  step="1" value="0">
          </div>

          <textarea id="mensajeIngresado" rows="6" placeholder="Tu mensaje"></textarea>
          <input type="button"  value ="codifica" onclick="encode()"/> 
          

          <textarea id="mensajeCodificado" rows="6" placeholder="Tu mensaje"></textarea>
          <input type="button"  value ="decodifica" onclick="decode()"/>   
          

          </form>

          </div>

  <div id="codificado" class="encode"> <!--codificado debería salir aqui --> </div>
        
  <div id="decodificado" class="decode"> <!--decodificado debería salir aqui --> </div>

</div>


  

 <script src="cipher.js"></script>
 <script src="index.js"></script>

</body>
</html>
